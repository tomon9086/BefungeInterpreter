<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Befunge interpreter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Ubuntu+Mono" rel="stylesheet">
</head>
<body>
	<div>
		<input type="button" value=" Run " onclick="run(-1)" />
		<input type="button" value="Crawl" onclick="run(50)" />
		<input type="button" value=" Walk" onclick="run(300)" />
		<input type="button" value="Start" onclick="run(0)" />
		<input type="button" value=" Stop" onclick="isContinue=false" />
	</div>
	<div class="codes">
		<div><textarea id="codeArea" class="codeArea">
2>:1->1-00p::00g:         v
         v%-g00::_v#!`\*:-_$$.v
     ^g00_                    v
 ^+1                          <
                  >         :.^
素数列挙</textarea></div>
		<div id="runArea" class="runArea"></div>
	</div>
	<div id="stackArea" class="stackArea">&nbsp;</div>
	<div id="outputArea" class="outputArea">&nbsp;</div>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>

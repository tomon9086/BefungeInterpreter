<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Befunge interpreter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Ubuntu+Mono" rel="stylesheet">
</head>
<body>
	<div>
		<input type="button" value=" Run" onclick="run(2)" />
		<input type="button" value="Walk" onclick="run(300)" />
		<input type="button" value="Start" onclick="step=Infinity" />
		<input type="button" value="Stop" onclick="step=0" />
		<input type="button" value="Step" onclick="step=1" />
	</div>
	<div class="codes">
		<div><textarea id="codeArea" class="codeArea"></textarea></div>
		<div id="runArea" class="runArea"></div>
	</div>
	<div id="stackArea" class="stackArea"></div>
	<div id="outputArea" class="outputArea"></div>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
